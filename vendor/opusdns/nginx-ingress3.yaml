apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-kili-test2
  namespace: argocd
spec:
  project: kili-test
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.9.1
    helm:
      releaseName: nginx-ingress-kili-test2
      values: |
        controller:
            ingressClassResource:
              enabled: false
          service:
            type: NodePort
          config:
            ssl-redirect: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx-kili-test
  syncPolicy:      
    syncOptions:
      - CreateNamespace=true
