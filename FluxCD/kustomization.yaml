apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  labels:
    kustomize.toolkit.fluxcd.io/name: flux-system
    kustomize.toolkit.fluxcd.io/namespace: flux-system
  name: apps
  namespace: flux-system
spec:
  force: false
  interval: 1m0s
  path: ./fleet-infra
  prune: true
  retryInterval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-repo
  suspend: false
  timeout: 2m0s
  wait: true
